<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Countries</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <h1>Search Countries</h1>
    <input id="country-name" type="text" placeholder="Type your country" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Type your country'" />
    <button id="search">Search for country</button>
    <div class="search-result">
      <ul id="countries">
        <h2>Information about your country</h2>
        <li></li>
      </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
